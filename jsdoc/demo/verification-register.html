<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cgClass Verification</title>

	<link href="css/base.min.css?t=20131104145415" rel="stylesheet" type="text/css">
	<link href="css/layout.min.css?t=20131104145415" rel="stylesheet" type="text/css">
	<link href="css/module.min.css?t=20131104145415" rel="stylesheet" type="text/css">
	<link href="css/verification-register.min.css?t=20131104145415" rel="stylesheet" type="text/css">

	<script src="js/jquery-1.8.2.js?t=20131104145415"></script>
	<script src="js/jquery.plugin.js?t=20131104145415"></script>
	<script src="js/cgClass/cgClass.min.js?t=20131104145415"></script>
	<script src="js/cgClass/cgClass.verification.min.js?t=20131104145415"></script>
	
</head>
<body>
	<div class="register-wrap">
		<div class="label-wrap fn-clear">
			<div class="span-name">用户名：</div>
			<div class="input-wrap">
				<input type="text" class="input-text Js-verification" data-ver="用户名:notNull/strRange,{2-5}/isHave" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">密码：</div>
			<div class="input-wrap">
				<input type="password" class="input-text Js-verification" data-ver="密码:isHave" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">重复密码：</div>
			<div class="input-wrap">
				<input type="password" class="input-text Js-verification" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">手机：</div>
			<div class="input-wrap">
				<input type="text" class="input-text Js-verification" data-ver="手机:mobile" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">邮箱：</div>
			<div class="input-wrap">
				<input type="text" class="input-text Js-verification" data-ver="邮箱:email" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">网址：</div>
			<div class="input-wrap">
				<input type="text" class="input-text Js-verification" data-ver="网址:url" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">单选：</div>
			<div class="input-wrap">
				<input type="radio" name="radio" value="radio01" class="Js-verification" data-ver="单选:notNull" />
				<input type="radio" name="radio" value="radio02" class="Js-verification" data-ver="单选:notNull" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">多选：</div>
			<div class="input-wrap">
				<input type="checkbox" name="checkbox" value="checkbox01" class="Js-verification" data-ver="多选:notNull" />
				<input type="checkbox" name="checkbox" value="checkbox02" class="Js-verification" data-ver="多选:notNull" />
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">多选：</div>
			<div class="input-wrap">
				<select class="Js-verification" data-ver="多选:notNull">
					<option value="">choose</option>
					<option value="option01">option01</option>
				</select>
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<div class="span-name">选框：</div>
			<div class="input-wrap">
				<select multiple="multiple" class="Js-verification" data-ver="选框:notNull">
					<option value="">choose</option>
					<option value="option01">option01</option>
				</select>
			</div>
		</div>
		<div class="label-wrap fn-clear">
			<input type="button" value="match all" class="Js-matchAll" />
			<input type="button" value="radio" class="Js-radio" />
			<input type="button" value="checkbox" class="Js-checkbox" />
			<input type="button" value="select" class="Js-select" />
		</div>
	</div>
<script>
$(function() {
	$(".Js-radio").click(function(){
		console.log( $("input:radio:checked").val() );
	});
	$(".Js-checkbox").click(function(){
		console.log( $("input:checkbox:checked").val() );
	});
	$(".Js-select").click(function(){
		console.log( $("select").val() );
	});
	cgClass.Create(
		"Verification",
		{
			wrap : $(".register-wrap"),
	        hookDom: ".Js-verification",
	        inputWrap : ".input-wrap",
	        map : "",
	        btn : $(".Js-matchAll"),
	        parseAjaxData : null,
	        successTemp : null,
	        errorTemp : null,
	        init : function(){},
	        error : function($errorDom){
	        	console.log($errorDom);
	        },
	        success : function($btn, event){
	        	console.log($btn, event);
	        },
	        otherInput : ".other"
		}
	);
});
</script>
</body>
</html>
