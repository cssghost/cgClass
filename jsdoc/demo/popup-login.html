	<ul class="layout-nav">
		<li><a href="javascript:void(0)" class="Js-show-type-popup">[default]</a></li>
	</ul>
<script>
$(function() {
	// type:popup
	var oLogin = cgClass.Create(
			"ModulePopupLogin",
			{
				url : "api/area.txt",
				dataType : "text",
				autoShow : false,
				callback : function(result, opt){
					console.log(result);
					console.log(opt);
					opt.showTip("明户名或者密码错误");
				}
			}
		);
	$(".Js-show-type-popup").on("click", function(){
		oLogin.show();
	});
});
</script>
